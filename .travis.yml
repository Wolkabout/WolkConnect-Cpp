sudo: false

jobs:
  include:
    - stage: compile
      dist: xenial
      language: cpp
      compiler:
        - gcc
      addons:
        apt:
          packages:
            - m4
            - zlib1g-dev
            - cmake
            - libpoco-dev
            - libssl-dev
      script:
        - ./configure.sh
        - pushd out
        - make -j$(nproc)
    - stage: tests
      dist: xenial
      language: cpp
      compiler:
        - gcc
      addons:
        apt:
          packages:
            - m4
            - zlib1g-dev
            - libpoco-dev
            - libssl-dev
      script:
        - ./configure.sh
        - pushd out
        - make tests -j$(nproc)
